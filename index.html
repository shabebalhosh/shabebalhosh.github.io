<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="1024" >
    <title>منصة تجمع شباب الحوش للتبرعات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
            <div class="head">
              <img src="media/logo.png" alt=""> 
                <h1 class="title">تجمع شباب الحوش</h1>
                <h1 class="subtitle">استمارة التّبرّع</h1>
                
                <hr>
            </div>

            <br><br>

            <div class="onForm">
                <form action="https://formspree.io/f/xjvdvgly" method="post">
                    <div class="name">
                        <span class="nameSpan">الاسم الكريم</span>
                        <input required name="الاسم الكريم" type="text" class="nameInput">
                    </div>
                    <div class="phone">
                        <span class="phoneSpan">رقم الهاتف</span>
                        <input required name="رقم الهاتف" type="tele" class="phoneInput">
                    </div>
                    <div class="typeOfContribution">
                        <span class="typeOfContributionSpan">نوع التبرع</span>
                        <select required name="نوع التبرع" class="typeOfContributionInput">
                            <option value="" disabled selected> </option>
                            <option value="كتب">كتب</option>
                            <option value="ثياب">ثياب</option>
                            <option value="بلاستيك">بلاستيك</option>
                            <option value="زيت مستعمل">زيت مستعمل</option>
                            <option value="تبرع مادي">تبرع مادي</option>
                        </select>
                    </div>
                    <br><br><br><br><br><br><br><br><br><br><br>
                    <div class="submit">
                        <input type="submit" value="رفع الاستمارة">
                    </div>
                </form>
            </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
