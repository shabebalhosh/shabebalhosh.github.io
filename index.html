<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1024, user-scalable=0" >
    
    <title>منصة تجمّع شباب الحوش للتبرّعات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div id="splashP" class="splash">
    <span data-text='ShabebALHosh' class="splashTxt">ShabebALHosh</span>
    
  </div>
  
  
  
    <div class="main">
            <div class="head">
              <img oncontextmenu="return false;" src="media/logo.png" alt=""> 
                <h1 class="title">تجمّع شباب الحوش</h1>
                <h1 class="subtitle">استمارة التّبرّع</h1>
            </div>

            <br><br><br><br>

            <div class="onForm">
                <form action="" method="post" id="contactForm">
                    <div class="name">
                        <span class="nameSpan">الإسم الكريم</span>
                        <input placeholder="الإسم باللغة العربية" required id="name" type="text" class="Input">
                    </div>
                    <div class="phone">
                        <span class="phoneSpan">رقم الهاتف</span>
                        <input placeholder="مثلاً: 81650972" required id="phonenb" type="tel" minlength="8" class="Input">
                    </div>
                    <div class="typeOfContribution">
                        <span class="typeOfContributionSpan">بما ستتبرّع/ين؟</span>
                        <select required id="donationType" class="selInput">
                            <option value="" disabled selected> </option>
                            <option value="كتب">كتب</option>
                            <option value="ثياب">ثياب</option>
                            <option value="بلاستيك">بلاستيك</option>
                            <option value="زيت مستعمل">زيت مستعمل</option>
                            <option value="تبرّع مادي">تبرع مادي</option>
                        </select>
                    </div>
                    <br><br><br><br><br>
                    <div class="submit">
                        <input type="submit" value="أرسل/ي المعلومات">
                    </div>
                    <br><br><br><br>
                </form>
            </div>
    </div>
    
    
    <footer class="social">
      <h3 class="socialTitle">عندكم إستفسار أو سؤال أو بدكم تتعرفوا عالتّجمّع أكتر؟ <br>تواصلوا معنا وواكبونا وين ما بدّكم</h3>
      <a oncontextmenu="return false;" target="_blank" href="https://wa.me/+96170560518"><img class="wa" src="media/whatsapp.png" alt=""></a>
      <a oncontextmenu="return false;" target="_blank" href="https://instagram.com/shabeb.al.hosh?igshid=NTdlMDg3MTY="><img src="media/instagram.png" alt="" class="insta"></a>
      <a oncontextmenu="return false;" target="_blank" href="https://www.facebook.com/shabeb.al.hosh/"><img src="media/facebook.png" alt="" class="fb"></a>
    </footer>
    
    <script src="index.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";
        const firebaseConfig = {
          apiKey: "AIzaSyBSOB0zMXgqb9XOzrWckFvh_OjuhkiTT5M",
          authDomain: "contributionanddonationform.firebaseapp.com",
          databaseURL: "https://contributionanddonationform-default-rtdb.firebaseio.com",
          projectId: "contributionanddonationform",
          storageBucket: "contributionanddonationform.appspot.com",
          messagingSenderId: "965432599487",
          appId: "1:965432599487:web:41c5c59bd1e5dc608f770a"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            set(ref(db, 'donators/' + Math.random().toString(36).slice(2, 7)), {
                name: document.getElementById('name').value,
                phoneNB: document.getElementById('phonenb').value,
                donationType: document.getElementById('donationType').value
            });

            alert('تم إرسال معلوماتك التي أدخلتها إلى قاعدة البيانات الخاصة بتجمّع شباب الحوش. سوف يتم التّواصل معك بأقرب وقت، شكراً لوقتك');
            document.getElementById('contactForm').reset();
        });
    </script>
</body>
</html>
