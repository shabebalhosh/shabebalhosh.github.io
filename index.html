<body>
  
  
  
  <div id="splashP" class="splash">
    <span data-text='ShabebALHosh' id="splashTxt" class="splashTxt">ShabebALHosh</span>
  </div>
  
  
  
  <div class="main">
          <div class="head">
            <img oncontextmenu="return false;" src="media/logo.png" alt=""> 
              <h1 class="title">تجمّع شباب الحوش</h1>
              <h1 class="subtitle">استمارة التّبرّع</h1>
          </div>
          
          
          <br><br><br><br>
          
          
          <div class="onForm">
              <form action="" method="post" id="contactForm">
                  <div class="name">
                      <span class="nameSpan">الإسم الكريم (باللغة العربية)</span>
                      <input required id="name" type="text" class="Input">
                  </div>
                  
                  
                  <div class="location">
                    <span class="locationSpan">مكان السكن(اسم المنطقة)</span>
                    <input required id='location' type="text" class="Input">
                  </div>
                  
                  
                  
                  <div class="phone">
                      <span class="phoneSpan">رقم الهاتف</span>
                      <input required id="phonenb" type="tel" minlength="8" maxlength="8" class="Input">
                  </div>
                  
                  
                  
                  <div class="typeOfContribution">
                      <span class="typeOfContributionSpan">بما ستتبرّع/ين ؟</span>
                      <select required id="donation" class="selInput">
                          <option value="" disabled selected> </option>
                          <option value="كتب">كتب</option>
                          <option value="ثياب">ثياب</option>
                          <option value="بلاستيك">بلاستيك</option>
                          <option value="زيت مستعمل">زيت مستعمل</option>
                          <option value="أدوية">أدوية</option>
                          <option value="تبرّع مادي">تبرع مادي</option>
                      </select>
                  </div>
                  
                  
                  <br><br><br><br><br>
                  
                  
                  <div class="submit">
                      <input type="submit" value="أرسل/ي المعلومات">
                  </div>
                  
                  
                  <br><br><br><br>
                  
                  
              </form>
          </div>
          
          
          
          <script>
            document.getElementById("name").oninput = function() {
              this.value = this.value.replace(/[^\s,أ-ي]/gi, '');
            }  
            document.getElementById("location").oninput = function() {
              this.value = this.value.replace(/[^\s,أ-ي]/gi, '');
            }  
            document.getElementById("phonenb").oninput = function() {
              this.value = this.value.replace(/[^0-9]/gi, '');
              if (this.value.length > 8) {
                this.value = this.value.substring(0, 8);
              }
            }
            document.getElementById("name").setAttribute("autocomplete", "off");
            document.getElementById("phonenb").setAttribute("autocomplete", "off");
          </script>
          
          
          
  </div>
